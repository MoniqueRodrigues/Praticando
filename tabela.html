<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./tabela.css">
    <title>Tabela</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h3>Encontre a creche que procura no município de São Paulo através da busca
                abaixo<h3>
        </div>
        <form>
            <div class="tabela">
                <div class="col">
                    <label class="label" for="txtBairro">Bairro</label>
                    <input id="txtBairro" type="text" class="form-control">
                </div>
                <div class="col">
                    <label class="label" for="txtEscola">Escola</label>
                    <input id="txtEscola" type="text" class="form-control">
                </div>
                <div class="col">
                    <label class="label" for="txtEsfera">Esfera</label>                  
                    <select name="" id="selectEsfera" class="form-control">
                        <option value="">TODAS</option>
                        <option value="">ESTADUAL-SE</option>
                        <option value="">MUNICIPAL</option>
                        <option value="">PARTICULAR</option>
                        <option value="">ESTADUAL-OUT</option>
                    </select>
                </div>
                <div class="col">
                    <label class="label" for="txtTipo">Tipo</label>
                    <select name="" id="selectEsfera" class="form-control">
                        <option value="">TODAS</option>
                        <option value="">EEI</option>
                        <option value="">EMEI</option>
                        <option value="">CEI DIRET</option>
                        <option value="">CEMEI</option>
                        <option value="">CCI/CIPS</option>
                        <option value="">CEI INDIR</option>
                        <option value="">CR.P.CONV</option>
                        <option value="">CCI</option>
                    </select>
                </div>
            </div>
            <div class="button">
                <button class="btn">Encontrar Creche</button>
            </div>

        </form>



    </div>



</body>
</html>
